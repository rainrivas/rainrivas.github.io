<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>  Sample Countdown |  July 1, 2020</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My event will be so awesome. Check this site to see how much longer is left until. Get excited!">
    <meta name="author" content="">
    <meta property="og:image" content="logo.png"/>
    <meta property="og:title" content=" | July 1, 2020"/>
    <meta property="og:url"  content="http://localhost:4000"/>
    <meta property="og:type"  content="website"/>

    <!-- Font from google -->
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
    <!-- bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- countdown css -->
    <link rel="stylesheet" href="assets/css/jquery.countdown.css">
    <!-- custom styles -->
    <link rel="stylesheet" href="assets/css/style.css">

  </head>

  <body>

    <div class="row">
      <div class="col-sm-12 text-center">
				<h1 class="background-highlight">Sample Countdown</h1>
        <h2 class="background-highlight">countdown</h2>
	       <a href="http://google.com"><img src="logo.png" style="width:40%"/></a>
      </div>
    </div> <!-- /row -->

    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center"><div id="defaultCountdown"></div></div>
    </div> <!-- /row -->

    <div class="row">
      <div class="col-sm-12 text-center">
        <h2 class="background-highlight">Wednesday July 1, 2020</h2>
      </div>
    </div>

    

    <!-- javascript includes
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <!-- jquery  -->
    <script type="text/javascript" src="assets/js/jquery-1.11.3.min.js"></script>

    <!-- countdown code -->
    <script src="assets/js/jquery.countdown.min.js"></script>

    <!-- start the countdown when the page loads -->
    <script type="text/javascript">
  		$(function () {
  			var holiday = new Date();
  			holiday = new Date("2020-07-01 0:00:00 -0500");
  			$('#defaultCountdown').countdown({until: holiday});
  			$('#year').text(holiday.getFullYear());
  		});
		</script>
    <!-- end of javascript includes  -->

  </body>
</html>
